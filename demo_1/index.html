<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Landing Demo 1</title>
  </head>
  <body>
    <div class="boxHome">
      <div class="boxHome__wrapper">
        <div class="boxHome__header">
          <nav class="flex">
            <div class="logo"><span>IN</span>TELOGICS</div>
            <div class="space_both"></div>
            <div class="control">
              <a href="">About</a>
              <a href="">Contribute</a>
            </div>
          </nav>
          <div class="functionBtn flex">
            <div class="btn btnTrans">Login</div>
            <div class="btn btnColor">Register</div>
          </div>
          <div class="mobileNav">
            <span class="btnNav"></span>
          </div>
          <div class="menuMobile">
            <ul>
              <li>Home</li>
              <li>Shop</li>
              <li>Detail</li>
              <li>Contact</li>
            </ul>
          </div>
        </div>
        <div class="boxHome__main">
          <div class="content_main">
            <h2 class="title_main">Understand Models.</h2>
            <h3 class="subtitle_main">Build responsibly.</h3>
            <p class="text_main">
              A toolkit to help understand models and <br />
              enable responsible machine learning.
            </p>
            <div class="functionBtn flex">
              <div class="btn btnColor btnGet">Get Started</div>
              <div class="btn btnTrans btnMore">Learn More</div>
            </div>
          </div>
          <figure class="img_main">
            <img src="img/back.jpg" alt="" />
          </figure>
        </div>
        <div class="boxHome__card">
          <div class="cardTech">
            <figure>
              <img src="img/5143511.jpg" alt="" />
              <p>State-of-the-art techniques to explain model behavior</p>
            </figure>
          </div>
          <div class="cardSup">
            <figure>
              <img src="img/5143511.jpg" alt="" />
              <p>
                Comprehensive support for multiple tyes of models and
                algorithms.
              </p>
            </figure>
          </div>
          <div class="cardComunity">
            <figure>
              <img src="img/5143511.jpg" alt="" />
              <p>Community driven open source toolkit</p>
            </figure>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
